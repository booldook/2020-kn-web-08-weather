<script>
/** 
 *! 날짜시간표현 
 *? ISO날짜표현 2021-01-07 11:13:17
 *? 만약에 두 날짜간의 간격을 계산?
 *? 2021-01-05 14:11:19 / 2021-01-07 11:13:17 
 **/

var d = new Date();
var months = ['Jan', 'Feb']; // 이렇게 표현하기 위해 월은 index로 준다.
console.log( d.getFullYear() );
console.log( months[d.getMonth()] );
console.log( d.getDate() );
console.log( d.getHours() );
console.log( d.getMinutes() );
console.log( d.getSeconds() );
</script>
