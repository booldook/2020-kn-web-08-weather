<script>
	var users = [
		{name: '홍길동', age: 25, score: 90},
		{name: '홍길만', age: 35, score: 80},
		{name: '홍길순', age: 55, score: 70},
		{name: '홍길영', age: 27, score: 85},
		{name: '홍길룡', age: 45, score: 80},
	];

	var age30 = users.filter(function(v) {
		return v.age >= 30;
	});
	console.log(age30);

	var score80 = users.filter(function(v) {
		return v.score >= 80;
	});
	console.log(score80);
</script>
